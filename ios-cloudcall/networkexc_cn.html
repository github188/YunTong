<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>未能连接到互联网</title>
    </head>
    <body style="background-color:#f4f4f4;">
    	<table width="160" border="0" align="center" style="padding:0 25% 0 25%;">
    		<tr>
                <br>
                <div style="color:gray;">
                    <h4 style="color:black;font-size:300%">您的设备未启用移动网络或WI-FI网络</h4>
                    <hr style="background-color:gray;"/>
                    <h4 style="font-size:200%">如需要连接到互联网,可以参照以下方法:</h4>
                    <h4 style="font-size:200%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;➣在设备的“设置”-“WI-FI网络”设置面板中选择一个可用的Wi-Fi热点接入。</h4>
                    <h4 style="font-size:200%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;➣在设备的“设置”-“通用”-“网络”设置面板中启用蜂窝数据(启用后运营商可能会收取数据通信费用)。</h4>
                    <h4 style="font-size:200%">如果您已接入Wi-FI网络:</h4>
                    <h4 style="font-size:200%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;➣请检查您所在的Wi-Fi热点是否已接入互联网,或该热点是否已允许您的设备访问互联网。</h4>
                </div>
            </tr>
        </table>
    </body>
</html>
